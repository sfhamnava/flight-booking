<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    

<div class="booking-form-box">
    <div class="radio-btn">
        <input type="radio" class="btn" name="check" checked="checked"> <span>Roundtrip</span>
        <input type="radio" class="btn" name="check"> <span>One Way</span>
        <input type="radio" class="btn" name="check"> <span>Multy-City</span>
    </div>

    <div class="booking-form">
        <label>Flying From</label>
        <input type="text" class="form-control" placeholder="City or Airport">
        <label>Flying To</label>
        <input type="text" class="form-control" placeholder="City or Airport">

        <div class="input-grp">
            <label>Departing </label>
            <input type="date" class="form-control select-date">
        </div>


        <div class="input-grp">
            <label>Returing </label>
            <input type="date" class="form-control select-date">
        </div>


        <div class="input-grp">
            <label>Adults </label>
            <input type="number" class="form-control" value="1">
        </div>


        <div class="input-grp">
            <label>Childern </label>
            <input type="number" class="form-control" value="0">
        </div>


        <div class="input-grp">
            <label>Travel Class </label>
            <select class="custom-select">
            <option value="1">Economy Class</option>
            <option value="2">Business Class</option>
        </select>
        </div>

        <div class="input-grp">
            <button type="button" class="btn btn-primary flight">
                Show Flights
            </button>
        </div>

    </div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
